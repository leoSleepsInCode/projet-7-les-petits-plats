<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/53bcb96c81.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>

<!-- ======================== Onepage site web "Les Petits Plats" : Contenu ======================== -->

<body>
    <header >
        <h1>Les Petits Plats</h1>
        <p>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
        <!-- <input type="text"> barre de recherches-->
        <form>
            <input type="text" placeholder="Rechercher une recette, un ingrédient ...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </header>
    <main>
        <section>
            <ul>
                <li>
                    <div class="dropdown-button">
                        <button>
                            Ingrédients
                        </button>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </li>
                <li>
                    <div class="dropdown-button">
                        <button>
                            Appareils
                        </button>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </li>
                <li>
                    <div class="dropdown-button">
                        <button>
                            Ustensiles
                        </button>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </li>
            </ul>
            <p>1500 recettes</p>
        </section>
        <article>
            <ul>
                <li>
                    <a>
                        <figure>
                            <img src="/photos-recipes/Recette01.jpg">
                            <figcaption>
                                <h2>Limonade de Coco</h2>
                                <h3>Recette</h3>
                                <p>Mettre les glaçons à votre goût dans le blender, Ajouter le lait la crème de coco, le jus de 2 citrons et le sucre
                                ensemble. Mixer jusqu'à obtenir la consistance désirée.</p>
                                <h3>Ingrédients</h3>
                                <ul>
                                    <li><b>Lait de coco</b><br>  400 ml</li>
                                    <li><b>Jus de citron</b><br>  2</li>
                                    <li><b>Crème de coco</b><br>  4 cuillères </li>
                                    <li><b>Sucre</b><br>  20 g</li>
                                    <li><b>Glaçons</b><br>  2</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </article>
    </main>
    <!-- <script src=""></script>
    <script src=""></script> -->
</body>

</html>
